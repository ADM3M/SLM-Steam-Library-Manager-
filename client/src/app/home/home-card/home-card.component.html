<div class="card">
    <div class="thumbnail" [ngStyle]="thumbStyles"></div>
    <div class="card-body mx-auto d-flex">
        <div class="img-box">
            <div class="img-container">
                <div class="img" [ngStyle]="imgStyles"></div>
            </div>
            <div class="img-blr" [ngStyle]="imgBlurStyles"></div>
        </div>
        <div class="d-flex flex-column mr-1">
            <h5 class="title mb-1">{{gameData?.name}}</h5>
            <p class="status">status: {{gameData?.status}}</p>
            <p class="playTime">played total: {{gameData?.totalPlayed}}h</p>
        </div>
    </div>
</div>
