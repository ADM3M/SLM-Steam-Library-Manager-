<div class="empty_space"></div>
<main class="container-fluid mx-auto mt-5 mt-3">
    <h4 *ngIf="memberService.pagination.totalItems === 0">No games found... Fetch your games or specify steam id
        in <span class="profile_link" routerLink="profile">your profile</span></h4>
    <ng-container *ngIf="(memberService.games$ | async) as games">
        <h4 *ngIf="!games.length && memberService.pagination.totalItems !== 0">No suitable games found. Try change filters or update page</h4>
        <ng-container *ngIf="games.length">
            <app-home-card *ngFor="let game of games" [gameData]="game"></app-home-card>
        </ng-container>
    </ng-container>
</main>
<div class="empty_space"></div>
<div class="empty_space">
    <button *ngIf="loadButtonDisplay()" (click)="getGamesFromBd()" class="btn btn-outline-dark load_more">Load
        more</button>
</div>
<div class="empty_space"></div>
