<header class="container-fluid d-flex align-items-center justify-content-between">

    <div class="left ml-5">
        <input type="text">
        <button>Фильтры</button>
    </div>

    <ng-container *ngIf="(accService.currentUser$ | async) as user">
        <div class="right mr-3">

            <ng-container *ngIf="true">
                <button [class.hide]="!isFetchNeeded"
                    (click)="fetchSteamGames(user.steamId)"
                    [ngStyle]="{'animation-play-state': isFetchNeeded? 'running' : 'paused'}"
                    class="mr-3"
                    >fetch steamgames</button>
            </ng-container>

            <span (click)="isFetchNeeded = !isFetchNeeded">{{(user?.userName | uppercase) || "user"}}</span>
            <img [src]="user?.photoUrl || './assets/unknownImg.jpg'" alt="steamAv">
        </div>
    </ng-container>
</header>
